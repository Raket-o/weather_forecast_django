{% extends 'base.html' %}

{% block title %}
    History
{% endblock %}

{% block name_page %}
    History
{% endblock %}

{% block body %}
    <h3>The cities that were requested:</h3>
    {% for city in cities_list %}
        <div class="list_obj">
            <div class="list_obj_name">
                <p>
                    <a href="{% url 'forecast:forecast_near_future_view' name=city.name latitude=city.latitude longitude=city.longitude %}">{{city.name}}</a>
                </p>
            </div>
        </div>
    {% empty %} The history is empty
    {% endfor %}

    <div>
        <br>
        <a href="{% url 'forecast:city_form_view' %}">
            <button class="button button_blue">Back</button>
        </a>
    </div>
{% endblock %}
